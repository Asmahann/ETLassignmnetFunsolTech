name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd animals_etl
          python -m venv .venv
          source .venv/bin/activate
          pip install -e '.[dev]'

      - name: Lint
        run: |
          cd animals_etl
          source .venv/bin/activate
          ruff check .
          mypy .

      - name: Test
        run: |
          cd animals_etl
          source .venv/bin/activate
          pytest
